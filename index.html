<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=TikTok+Sans:opsz,wght@12..36,300..900&display=swap" rel="stylesheet">
    <title>E-commerce Page</title>
</head>
<body>
    <nav class="nav-bar">
        <div class="nav-logo">
            <img src="assets/logo.png" alt="Logo" class="logo">
            <h3>BelleBox</h3>
        </div>
        <div class="nav-links">
            <a href="index.html" class="active">Home</a>
            <a href="about.html">About</a>
            <a href="product.html">Product</a>
            <a href="collection.">Collection</a>
            <a href="contact.html">Contact</a>
        </div>
        <div class="nav-buttons">
            <img src="assets/search.png" alt="Search" id="search-btn">
            <img src="assets/shopping-bag.png" alt="Cart" id="cart-btn">
            <a href="#" class="login-btn" id="login-btn">Login</a>
        </div>
    </nav>

    <main class="main-content">
        <div class="left-section">
            <h2>Payment Method</h2>
            <img id="paypal" src="assets/paypal.png" alt="Paypal logo">
            <label for="paypal">Paypal</label>
            <img id="master-card" src="assets/money.png" alt="Master Card logo">
            <Label for="master-card">Credit Card</Label>
            <div class="form-container">
                <div class="form-group">
                    <label for="card-number">Card Number</label>
                    <input type="text" id="card-number" name="card-number" required inputmode="numeric" pattern="[0-9] {13,19}" maxlength="19" autocomplete="off" required placeholder="Card number">
                </div>
                <div class="form-group">
                    <label for="exp-date">Expiration Date</label>
                    <input type="text" id="exp-date" name="exp-date" required inputmode="numeric"  pattern="(0[1-9]|1[0-2])\/[0-9]{2}" maxlength="5" placeholder="MM/YY" autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" name="cvv" required inputmode="numeric" maxlength="4" pattern="\d{3,4}" autocomplete="off" placeholder="CVV">
                </div>
                <div class="form-group">
                    <label for="name">Name on Card</label>
                    <input type="text" id="name" name="name" required placeholder="Enter your name" autocomplete="off">
                </div>
            </div>
        </div>
    </main>
</body>
</html>
